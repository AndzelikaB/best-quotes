<div class="row">
  <div class="col s12">
    <div class="card teal hoverable" *ngFor="let quote of quotes ; odd as isOdd"
      [ngClass]="isOdd ? 'accent-4' : 'accent-5'">
      <div class="card-content white-text">
        <span class="card-title">
          {{quote.sentence}}
        </span>
        {{quote.author}}
      </div>
      <div class="card-action right-align">
        <span class="badge grey darken-2 left white-text"> {{quote.votes}}</span>
        <app-vote-buttons (voteValue)="addVote(quote, $event)">
        </app-vote-buttons>
      </div>
    </div>
  </div>
</div>
